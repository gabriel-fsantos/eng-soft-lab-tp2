<div class="all">
  <div class="login-box">
    <div class="title">
      <h1>Novo Funcion√°rio</h1>
    </div>
    <form
      novalidate
      name="loginForm"
      [formGroup]="novoFuncionarioForm"
      (ngSubmit)="cadastrarFuncionario()"
    >
      <div class="inputs">

        <mat-slide-toggle (change)="toogle()" [checked]="eMedico">
          <mat-label>Medico</mat-label>
        </mat-slide-toggle>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Nome</mat-label>
          <input
            matInput
            type="text"
            formControlName="nome"
          />
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Email</mat-label>
          <input
            matInput
            type="text"
            formControlName="email"
          />
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Telefone</mat-label>
          <input
            matInput
            type="text"
            formControlName="telefone"
          />
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
          (onChange)="onChangeCep()"
        >
          <mat-label>Cep</mat-label>
          <input
            matInput
            type="text"
            formControlName="cep"
            (onChange)="onChangeCep()"
          />
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Logradouro</mat-label>
          <input
            matInput
            type="text"
            formControlName="logradouro"
          />
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Bairro</mat-label>
          <input
            matInput
            type="text"
            formControlName="bairro"
            placeholder=""
          />
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Cidade</mat-label>
          <input
            matInput
            type="text"
            formControlName="cidade"
          />
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Estado</mat-label>
          <input
            matInput
            type="text"
            formControlName="estado"
          />
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Data contrato</mat-label>
          <input
            matInput
            type="text"
            formControlName="dataContrato"
          />
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Salario</mat-label>
          <input
            matInput
            type="text"
            formControlName="salario"
          />
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Senha</mat-label>
          <input
            matInput
            type="password"
            formControlName="senha"
          />
        </mat-form-field>

        <mat-form-field
          *ngIf="eMedico"
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Especialidade</mat-label>
          <input
            matInput
            type="text"
            formControlName="especialidade"
          />
        </mat-form-field>

        <mat-form-field
          *ngIf="eMedico"
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>CRM</mat-label>
          <input
            matInput
            type="text"
            formControlName="crm"
          />
        </mat-form-field>

      </div>
      <div class="submit">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="novoFuncionarioForm.invalid"
        >
          Cadastrar
        </button>
      </div>
    </form>

  </div>
</div>
