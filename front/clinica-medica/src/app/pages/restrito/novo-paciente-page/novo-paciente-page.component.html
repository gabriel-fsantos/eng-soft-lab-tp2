<div class="all">
  <div class="login-box">
    <div class="title">
      <h1>Novo Paciente</h1>
    </div>
    <form
      novalidate
      name="loginForm"
      [formGroup]="novoPacienteForm"
      (ngSubmit)="cadatsrarEndereco()"
    >
      <div class="inputs">

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Nome</mat-label>
          <input
            matInput
            type="text"
            formControlName="nome"
          />
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Email</mat-label>
          <input
            matInput
            type="text"
            formControlName="email"
          />
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Telefone</mat-label>
          <input
            matInput
            type="text"
            formControlName="telefone"
          />
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Cep</mat-label>
          <input
            matInput
            type="text"
            formControlName="cep"
          />
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Logradouro</mat-label>
          <input
            matInput
            type="text"
            formControlName="logradouro"
          />
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Bairro</mat-label>
          <input
            matInput
            type="text"
            formControlName="bairro"
            placeholder=""
          />
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Cidade</mat-label>
          <input
            matInput
            type="text"
            formControlName="cidade"
          />
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Estado</mat-label>
          <input
            matInput
            type="text"
            formControlName="estado"
          />
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Peso</mat-label>
          <input
            matInput
            type="text"
            formControlName="peso"
          />
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Altura</mat-label>
          <input
            matInput
            type="text"
            formControlName="altura"
          />
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Tipo sanguineo</mat-label>
          <input
            matInput
            type="text"
            formControlName="tipoSanguineo"
          />
        </mat-form-field>

      </div>
      <div class="submit">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="novoPacienteForm.invalid"
        >
          Cadastrar
        </button>
      </div>
    </form>

  </div>
</div>
