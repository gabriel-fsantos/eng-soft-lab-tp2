<div class="all">
  <div class="login-box">
    <div class="title">
      <h1>Novo Endere√ßo</h1>
    </div>
    <form
      novalidate
      name="loginForm"
      [formGroup]="novoEnderecoForm"
      (ngSubmit)="cadatsrarEndereco()"
    >
      <div class="inputs">
        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Cep</mat-label>
          <input
            matInput
            type="text"
            formControlName="cep"
          />
          <!-- <mat-error>{{ getEmailErrorMessage() }}</mat-error> -->
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Logradouro</mat-label>
          <input
            matInput
            type="text"
            formControlName="logradouro"
            placeholder=""
          />
          <!-- <mat-error>{{ getPasswordErrorMessage() }}</mat-error> -->
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Bairro</mat-label>
          <input
            matInput
            type="text"
            formControlName="bairro"
          />
          <!-- <mat-error>{{ getEmailErrorMessage() }}</mat-error> -->
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Cidade</mat-label>
          <input
            matInput
            type="text"
            formControlName="cidade"
          />
          <!-- <mat-error>{{ getEmailErrorMessage() }}</mat-error> -->
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Estado</mat-label>
          <input
            matInput
            type="text"
            formControlName="estado"
          />
          <!-- <mat-error>{{ getEmailErrorMessage() }}</mat-error> -->
        </mat-form-field>
      </div>

      <div class="submit">
        <button
          color="primary"
          mat-raised-button
          type="submit"

        >
          Cadastrar
        </button>
      </div>
    </form>

  </div>
</div>
