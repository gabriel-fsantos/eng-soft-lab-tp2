<div class="all">
  <div class="login-box">
    <div class="title">
      <h1>Novo Agendamento</h1>
    </div>

    <form
      novalidate
      name="loginForm"
      [formGroup]="novoAgendamentoForm"
      (ngSubmit)="cadastrarAgendamento()"
    >
      <div class="inputs">

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Nome</mat-label>
          <input
            matInput
            type="text"
            formControlName="nome"
          />
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Email</mat-label>
          <input
            matInput
            type="text"
            formControlName="email"
          />
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Telefone</mat-label>
          <input
            matInput
            type="text"
            formControlName="telefone"
          />
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Especialidade</mat-label>
          <mat-select (selectionChange)="selectEspecialidade($event)" [formControl]="especialidadeControl" required>
            <mat-option *ngFor="let especialidade of especialidades" [value]="especialidade">
              {{ especialidade }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Nome Medico</mat-label>
          <mat-select (selectionChange)="selectMedico($event)" [formControl]="medicoControl" required>
            <mat-option *ngFor="let medico of medicosSelect" [value]="medico.nome">
              {{ medico.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Data Consulta</mat-label>
          <input
            matInput
            type="text"
            formControlName="dataConsulta"
            placeholder=""
          />
        </mat-form-field>

        <mat-form-field
          color="primary"
          [floatLabel]="'always'"
          appearance="outline"
        >
          <mat-label>Horario Consulta</mat-label>
          <mat-select (selectionChange)="selectHorario($event)" [formControl]="horarioConsultaControl" required>
            <mat-option *ngFor="let horario of horariosDisponiveisSelect" [value]="horario">
              {{ horario }}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>
      <div class="submit">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="novoAgendamentoForm.invalid"
        >
          Cadastrar
        </button>
      </div>
    </form>

  </div>
</div>
